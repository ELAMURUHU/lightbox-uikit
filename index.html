<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHT BOX GALLERY</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="lightbox/css/uikit.min.css">
</head>
<body>
<h1 class="text-bg-danger text-center p-3 shadow-lg">LIGHTBOX GALLERY</h1>

<section style="width: 100%;height: 500px;" class="pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- <div uk-lightbox>
                    <a class="uk-inline" href="https://images.pexels.com/photos/8100784/pexels-photo-8100784.jpeg?auto=compress&cs=tinysrgb&w=600" data-caption="Caption 1">
                        <img src="https://images.pexels.com/photos/8100784/pexels-photo-8100784.jpeg?auto=compress&cs=tinysrgb&w=600" width="1800" height="1200" alt="img" >
                    </a>
                </div> -->

                <div uk-filter="target: .js-filter; animation: fade">

                    <ul class="uk-subnav uk-subnav-pill">
                        <li uk-filter-control=".all"><a href="#">ALL</a></li>
                        <li uk-filter-control=".images"><a href="#">IMAGES</a></li>
                        <li uk-filter-control=".videos"><a href="#">VIDEOS</a></li>
                    </ul>
                
                    <div class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
                        <div uk-lightbox class="all images">
                            <a class="uk-inline" href="https://images.pexels.com/photos/8100784/pexels-photo-8100784.jpeg?auto=compress&cs=tinysrgb&w=600" data-caption="Caption 1">
                                <img src="https://images.pexels.com/photos/8100784/pexels-photo-8100784.jpeg?auto=compress&cs=tinysrgb&w=600" width="1800" height="1200" alt="img" >
                            </a>

                        </div>

                        <div uk-lightbox class="all videos">
                            <a class="uk-inline" href="https://player.vimeo.com/external/342177837.sd.mp4?s=d3d03805e3c00a503ddc6b1832b2219de7eba472&profile_id=164&oauth2_token_id=57447761" data-caption="Caption 1">
                                <video src="https://player.vimeo.com/external/342177837.sd.mp4?s=d3d03805e3c00a503ddc6b1832b2219de7eba472&profile_id=164&oauth2_token_id=57447761" width="300" height="200" alt="img" controls/>
                            </a>

                        </div>

                        <div uk-lightbox class="all videos">
                            <a class="uk-inline" href="https://player.vimeo.com/external/337026530.sd.mp4?s=5e1bec41e7e0c227bd70d529f3e9f27d333d561e&profile_id=164&oauth2_token_id=57447761" data-caption="Caption 1">
                                <video src="https://player.vimeo.com/external/337026530.sd.mp4?s=5e1bec41e7e0c227bd70d529f3e9f27d333d561e&profile_id=164&oauth2_token_id=57447761" width="300" height="200" alt="img" controls/>
                            </a>

                        </div>
                       
                    </div>
                
                </div>
            </div>
    
        </div>
    
    </div>
    
</section>









<script src="lightbox/js/uikit.min.js"></script>
<script src="lightbox/js/uikit-icons.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
